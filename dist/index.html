<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Poppins:wght@400;500;600;700;800;900&family=Raleway:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body id="root">
    <div id="add-task-prompt" class="add-prompt inactive">
        <div class="prompt-card">
            <button id="task-close" class="prompt-close-button">X</button>
            <form>
                <label for="task_name">Task Name</label>
                <input type="text" id="task_name" name="task_name" placeholder="Task Name...">
                <label for="task_date">Task Due Date</label>
                <input type="date" id="task_date" name="task_date">
                <label for="task_details">Task Details</label>
                <input type="text" id="task_details" name="task_details">
                <input type="button" id="task-submit" value="Submit">
            </form>
        </div>
    </div>
    <div id="add-project-prompt" class="add-prompt inactive">
        <div class="prompt-card">
            <button id="project-close"  class="prompt-close-button">X</button>
            <form action="">
                <label for="project_name">Project Name</label>
                <input type="text" id="project_name" name="project_name" placeholder="Project Name...">
                <input type="button" id="project-submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
